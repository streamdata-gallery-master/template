name: Exante
description: EXANTE is a next generation investment company that aims to give its
  clients access to a broad range of financial instruments and markets. EXANTEs all-in-one
  multi-asset platform ensures optimal portfolio overview and extensive global reach
  on wide variety of financial products (Currencies,nbsp; Swaps, CFDs, Stocks, Options,
  Bonds, Commodities, Futures, Funds, FOPs). EXANTE has a unique exchange-like open
  order book on all products with equal execution rules for everyone.
